


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let task of tasks index as i ">
        <th scope="row">{{i+1}}</th>
        <td>{{task.text}}</td>
        <td>{{task.created | date :'medium'}}</td>
        <td>{{task.user}}</td>

      </tr>
      
     
    </tbody>
  </table>
